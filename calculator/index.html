<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/javascript.js"></script>

</head>
<body>

		<div id="master">
			<div id="ip">
				<input id="result" type="text">
			</div>
			<div id="bt">
				<div id="ob">
					<div>
						
						<div class="box">
							<button class="btn" value="1" type="button" onclick="xuLy(this.value)"> 1 </button>
							<button class="btn" value="2" type="button" onclick="xuLy(this.value)"> 2 </button>
							<button class="btn" value="3" type="button" onclick="xuLy(this.value)"> 3 </button>
							<button  class="bto" value="+" type="button" onclick="xuLy(this.value)"> + </button>
							<button  class="bto" value="-" type="button" onclick="xuLy(this.value)"> - </button>
						</div>
						<div class="box">
							<button class="btn" value="4" type="button" onclick="xuLy(this.value)"> 4 </button>
							<button class="btn" value="5" type="button" onclick="xuLy(this.value)"> 5 </button>
							<button class="btn" value="6" type="button" onclick="xuLy(this.value)"> 6 </button>
							<button  class="bto" value="*" type="button" onclick="xuLy(this.value)"> x </button>
							<button  class="bto" value="/" type="button" onclick="xuLy(this.value)"> : </button>
						</div>
						<div class="box">
							<button class="btn" value="7" type="button" onclick="xuLy(this.value)"> 7 </button>
							<button class="btn" value="8" type="button" onclick="xuLy(this.value)"> 8 </button>
							<button class="btn" value="9" type="button" onclick="xuLy(this.value)"> 9 </button>
							<button  class="bto" value="%" type="button" onclick="xuLy(this.value)"> % </button>
							<button  class="bto" value="√" type="button" onclick="root()"> √ </button>
						</div>
						<div class="box">				
							<button  class="bto" value="R/s" type="button" onclick="del()"> R/s</button>
							<button class="btn" value="0" type="button" onclick="xuLy(this.value)"> 0 </button>
							<button class="bto" value="." type="button" onclick="xuLy(this.value)"> . </button>
							<button  class="bto" value="!" type="button" onclick="factorial(this.value)"> n! </button>
							<button  class="bto" value="^2" type="button" onclick="square(this.value)"> x<sup style="font-size: 20px;">2</sup></button>
						</div>	
					</div>	
				</div>
			</div>
			<div id="clear">

				<button class="bt" value="" type="button" onclick="res()"> = </button>
				<button class="bt" value="<--" type="button" onclick="dell()"> <-- </button>
				
			</div>
		</div>

</body>
</html>
