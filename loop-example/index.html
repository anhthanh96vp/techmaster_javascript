	<script>
	//Example 1:
	var n;
	function factorial(n) {
		var result = 1;
		if (n >=0) {
			for(var i = n; i >= 1; i--){
				result*=i;
			}
		}
		else {
			alert("Error");
		}
		return result;
		}
		
	//Example 2:
	var str = '';
	typeof str == "String";
		function reverse(str){
		var arr = str.split("");
		var storage = [];
		for(var i=arr.length; i>=0; i--){
			storage.push(arr[i]);
			}
		return storage.join("");

		}

	var arrName = [];

	//Example 5
	var num = [];
	function duplicated(num) {
		var depot = [];
		for(i=0; i<num.length; i++){
			depot.push(num[i]*2);
		}
		return depot;
	}

	//Example 6

	arrNum = [];
	function surplus(arrNum){
		var depotNum = [];
		for(i=0; i<arrNum.length; i++){
			depotNum.push(arrNum[i]%2);
		}
		return depotNum;
