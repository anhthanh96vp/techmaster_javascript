<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="icon" type="images/jepg" href="icons/icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">

</head>
<body>




	<!-- HEADER -->		
	<header class="container">
		<nav  class="navbar navbar-light bg-light">
			<a class="navbar-brand " href="#"><h1>Kanban Board</h1></a>
		</nav>
	</header>
	<!-- /HEADER -->

	<!-- CONTENT -->
	<section class="container">
		<div class="row text-center">
			<div class="col-xs-12 col-md-4">
				<div class="card">
					<a href="#" class="list-group-item  title-h3"><h3>Todo</h3></a>
					<div class="list-group sort-list"  id="todo">
					</div>
					<div class="form-row">
						<div class="col-md-3">
							<label for="input-todo">Thêm mới</label>
						</div>
						<div class="col-md-9">
							<input id="input-todo"  class="form-control mr-sm-2" type="text" placeholder="Việc mới cần làm" onkeydown="app.newJob(event, 'todo', $('this'))">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-4">
				<div class="card">
					<a href="#" class="list-group-item  title-h3"><h3>Doing</h3></a>
					<div class="list-group sort-list"   id="doing">
						
						
					</div>
					<div class="form-row">
						<div class="col-md-3">
							<label for="doing">Thêm mới</label>
						</div>
						<div class="col-md-9">
							<input id="input-doing" class="form-control mr-sm-2" type="text" placeholder="Việc đang làm" onkeydown="app.newJob(event, 'doing',  $('this'))">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-4">
				<div class="card">
					<a href="#" class="list-group-item   title-h3"><h3>Done</h3></a>
					<div class="list-group sort-list"   id="done">
						
								
					</div>
					<div class="form-row">
						<div class="col-md-3">
							<label for="done">Thêm mới</label>
						</div>
						<div class="col-md-9">
							<input  id="input-done" class="form-control mr-sm-2" type="text" placeholder="Việc đã làm" onkeydown="app.newJob(event, 'done', $('this'))">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Cảnh báo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Bạn có chắc chắn muốn xóa công việc?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
						<button type="button" id="btn-primary" class="btn btn-primary">Đồng ý</button>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- /CONTENT -->	

	<!-- FOOTER	 -->
	<footer>

	</footer>
	<!-- FOOTER	 -->




	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js" ></script>

</body>
</html>
