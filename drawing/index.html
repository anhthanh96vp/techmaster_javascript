	<script>



        // Example 1 
        var n;
        function printTrigangle(n) {
          var str = '';
          if(n > 2) { 
          	for(var i  = 1;  i <= n; i++){
         	  for (var j = 1; j <= i; j++) {
		      str +=  "*";
		    }
		    str += '<br/>';
		  }
		  return str;
		}
	else {
	document.writeln("Số không hợp lệ");
	}
	}

	 // Example 2 
	
var a;
var b;
	function printEmptyRectangle(a, b) {
		var str = '';
		
		if(a > 3 && b > 3) { 
			for(var i = 1;  i <= a; i++){
				if(i == 1 || i == a) {
					for(var j = 1; j <= b; j++) {
						str +=  "*";
					}
					str += '<br/>';
				}

				else if ( i > 1 && i < a) {
					str +=  "*";

					for(var j =2; j < b; j++) {

						str +=  "&nbsp&nbsp";
					}
					str +=  "*";	
					str += '<br/>';
				}

			}

			return str;
		}
		else {
			document.write("Số không hợp lệ");
		}
	}
	
	//  Example 3 
	// Bài 3. Viết function printSpecialTrigangle(n), với n là số integer > 1, 
	// in ra hình tam giác cân ngược với chiều cao bằng n. Ví dụ: 
	// Với n = 3
	// * * * * *
	//   * * *
	//     *


	function printSpecialTrigangle(n) {
		var n = 5;
		var g = n + 2;
		var str = "";
		var uuu = "";
		for (var i =  1; i <= n; i++) {
			if ( i == 1) {               // khi i = 1 vong dau tien j = 1 -> 7 = 7 sao
				for (var j =  1; j <=g; j++) {	
					str += "*";
				}		
			}

			if ( i > 1 && i <n) { 
					// i=2 vong thu 2 j = 2 > 7 = 5 sao
				for (j = [i++] ; j < g; j++) {	// i = 2 vong thu 3 j = 4  > 7 = 3 sao
					str += "*";			
				}

			}
			if (i==n) {
				str += "<br/> *";
			}

			str += '<br/>';
		}
		return uuu + str;

	}





</script>
