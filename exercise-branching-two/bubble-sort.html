<!DOCTYPE html>
<html>
<head>
	<title>js sắp xếp</title>
</head>
<body>
	
<script>


	var arr = [2,6,4,9,1,3]; // Sắp xếp 1 mảng từ bé đến lớn
		function sapXep(arr) {
			//i chạy từ đầu tới cuối mảng (tương đương từ 2 > 3, mỗi vòng i + thêm 1 giá trị)
			for(var i=0; i<arr.length; i++){
				//j chạy giống i, chạy hết số vòng j = 0 thì chạy i tiếp.
				for(var j=0; j<arr.length; j++){
					//Điều kiện Nếu arr[j] tương đương đây là arr[0] là arr[số 2 trong mảng] sẽ so sánh với arr [j+1] tương đương số arr [ số 6] trong mảng> (ở đây ko thỏa mãn vì 2 < 6 vậy nên chạy vòng tiếp theo)
					//Vòng lặp tiếp theo thì arr[j] đã + thêm 1, như vậy thì arr [j] sẽ là arr[1], tương tự arr[j+1] đã là arr[2]

					if(arr[j] > arr[j+1]){
						//mỗi lần chạy nếu thỏa mãn điều kiện arr[j] > arr[j+1] thì sẽ có sự thay đổi vị trí trong mảng.
						//Kho là 1 biến rỗng dùng để gán giá trị, ở đây sau khi được cho lung tung rồi thì arr[j] sẽ mang giá trị của arr[j+1], còn arr[j+1] sẽ mang giá trị của arr[j].
						//Như vậy nó sẽ đổi vị trí cho nhau
						var kho =[]; 
						kho = arr[j]; 	
						arr[j] = arr[j+1];
						arr[j+1] = kho;				

					}

				}
				

			}	
			return arr;
		}
	


	var arr2 = [0,2,4,1,9,4,3];
		function sapX3p(arr2){
			for(var  i = arr2.length; i > 0; i--) {
				for(var j = arr2.length; j > 0; j--){
					if(arr2[j] > arr2[j-1]){
						var ohk = [];
						ohk = arr2[j];
						arr2[j] = arr2[j-1];
						arr2[j-1] = ohk;
					}
				}
			}
			return arr2;
		}

	</script>
</body>
</html>
