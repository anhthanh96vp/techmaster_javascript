	<script >

	//Exercise 1


	var time = new Date();
	var date = time.getDate();
	document.write('Ngày: ' + date +'<br/>');
	var month = time.getMonth() + 1;
	document.write('Tháng: ' + month+'<br/>');
	var year = time.getFullYear();
	document.write('Năm: ' + year+'<br/>');

	function xacDinh() {
		var kq;
		if(month > 1 && month <= 3){
			kq= 'Mùa Xuân';
		}
		else if(month > 3  && month <= 6){
			kq= 'Mùa Hạ';
		}
		else if(month > 6 && month <= 9){
			kq= 'Mùa Thu';
		}
		else{
			kq= 'Mùa Đông';
		}
		return "Hiện tại đang là mùa " + kq;
	}

	//Exercise 2
	

	var str = '';

	function checkStr(str){
		if(typeof str == 'string'){
			if (str.length > 10) {
				str = str.slice(0,10)+ "...";
			}
			
			return str;
		}
		else if(typeof str == 'number'){
			str = str.toString();
			if(str.length > 10){
				str = str.slice(0,10)+ "...";
			}
			return str;
		}
		
		else {
			document.write("Error");
		}
	}

	var x;

	function scores(x) {
		if(typeof x == 'number' && x >= 0 && x <= 10) {
			if (x <= 3.9) {
				document.write('Điểm F')
			}
			else if(x <= 5.4) {
				document.write('Điểm D');
			}
			else if(x <= 6.9) {
				document.write('Điểm C');
			}
			else if(x <= 8.4) {
				document.write('Điểm B');
			}
			else {
				document.write('Điểm A');
			}
		}

		else {
			alert("Error");
		}
		return x;	
	}

	//True sẽ bị ngắt ở vị trí đầu tiên


	var arr = [false, false, false, true, false, true, false, true];
	
	function seachTrue(arr) {
		
		for (var i = 0; i < arr.length; i++) {
			document.write("<br>" + [i+1] + "<br/>");
			if(arr[i] == true) {
				document.write(arr[i]);
				break;

			}
		}
	}
